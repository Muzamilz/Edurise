services:
  - type: web
    name: edurise
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        value: https://your-backend-api.onrender.com/api/v1
      - key: VITE_WS_BASE_URL
        value: wss://your-backend-api.onrender.com/ws
      - key: VITE_APP_NAME
        value: Edurise
      - key: VITE_DEBUG
        value: false
      - key: VITE_ENABLE_3D_VISUALIZATIONS
        value: true
      - key: VITE_ENABLE_ANIMATIONS
        value: true
    routes:
      - type: rewrite
        source: /*
        destination: /index.html